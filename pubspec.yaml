publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.9.2 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # iOS style icons (bawaan contoh Flutter)
  cupertino_icons: ^1.0.8

  # Google Fonts (opsional, memudahkan pakai font dari Google)
  google_fonts: ^5.0.0

  # State management ringan (opsional â€” hapus jika tidak mau)
